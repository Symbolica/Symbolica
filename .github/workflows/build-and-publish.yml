name: Build & Publish
on:
  push:
    branches:
    - master
    tags:
    - "*"
  pull_request:
jobs:
  calculate-version:
    runs-on: ubuntu-18.04
    outputs:
      nuGetVersionV2: ${{ steps.gitversion.outputs.nuGetVersionV2 }}
      shortSha: ${{ steps.gitversion.outputs.shortSha }}
    steps:
    - name: Checkout code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0.9.9
      with:
        versionSpec: "5.6.9"
    - name: Run GitVersion
      id: gitversion
      uses: gittools/actions/gitversion/execute@v0.9.9
  publish-images:
    runs-on: ubuntu-18.04
    needs: [calculate-version]
    strategy:
      matrix:
        include:
        - imageName: build
          dockerContext: lib/build
        - imageName: translate
          dockerContext: lib/translate
    steps:
    - name: Checkout code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-${{ matrix.imageName }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.imageName }}-buildx-
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    - name: Build container
      uses: docker/build-push-action@v2
      with:
        context: ${{ matrix.dockerContext }}
        builder: ${{ steps.buildx.outputs.name }}
        push: true
        tags: symbolica/${{ matrix.imageName }}:${{ needs.calculate-version.outputs.nuGetVersionV2 }}
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,dest=/tmp/.buildx-cache
  build-application:
    runs-on: ${{ matrix.os }}
    needs: [calculate-version, publish-images]
    strategy:
      matrix:
        include:
        - os: ubuntu-18.04
          setupEnv: echo "DOCKER_BUILD_IMAGE=symbolica/build:${{ needs.calculate-version.outputs.nuGetVersionV2 }}" >> $GITHUB_ENV && echo "DOCKER_TRANSLATE_IMAGE=symbolica/translate:${{ needs.calculate-version.outputs.nuGetVersionV2 }}" >> $GITHUB_ENV
          nugetPush: true
        - os: ubuntu-18.04
          setupEnv: sudo ./lib/install-deps.sh && ./lib/install-local.sh
          nugetPush: false
        - os: windows-2019
          setupEnv: .\lib\Setup-WSL.ps1 && wsl ./lib/install-deps.sh && wsl ./lib/install-local.sh
          nugetPush: false
        - os: macos-10.15
          setupEnv: brew install docker docker-compose && curl -O -sSL https://download.docker.com/mac/stable/31259/Docker.dmg && open -W Docker.dmg && cp -r /Volumes/Docker/Docker.app /Applications && sudo /Applications/Docker.app/Contents/MacOS/Docker --quit-after-install --unattended && nohup /Applications/Docker.app/Contents/MacOS/Docker --unattended & && echo "DOCKER_BUILD_IMAGE=symbolica/build:${{ needs.calculate-version.outputs.nuGetVersionV2 }}" >> $GITHUB_ENV && echo "DOCKER_TRANSLATE_IMAGE=symbolica/translate:${{ needs.calculate-version.outputs.nuGetVersionV2 }}" >> $GITHUB_ENV
          nugetPush: false
    steps:
    - name: Checkout code
      uses: actions/checkout@master
      with:
        fetch-depth: 0
    - name: Setup dotnet SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: "5.0.300"
    - name: Setup Environment
      run: ${{ matrix.setupEnv }}
    - name: Build
      run: |
        version=${{ needs.calculate-version.outputs.nuGetVersionV2 }}
        if [ "${{ github.event_name }}" == "pull_request" ]
        then
            version=${version}-${{ needs.calculate-version.outputs.shortSha }}
        fi
        dotnet build -c Release -p:Version=${version}
      shell: bash
    - name: Test
      run: dotnet test -c Release --no-build
    - name: Archive NuGet Packages
      uses: actions/upload-artifact@v2
      if: ${{ matrix.nugetPush }}
      with:
        name: packages
        path: |
          **/*.nupkg
          **/*.snupkg
        retention-days: 1
  nuget-push:
    runs-on: ubuntu-18.04
    needs: [build-application]
    steps:
    - name: Download NuGet Packages
      uses: actions/download-artifact@v2
      with:
        name: packages
    - name: NuGet Push
      run: dotnet nuget push **/*.nupkg -s https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
